<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function displayFruits() {
            let fruits = ["Apple", "Blueberry", "Oranges"];
            let text = "";
            for (let i = 0; i < fruits.length; i++) {
                text += fruits[i] +"<br>";
                document.getElementById("fruits").innerHTML = text;
                
            }
        }
    </script>
</head>

<body>
    <h3>List of fruits</h3>
    <input type="button" value="Get fruits" onclick="displayFruits()"/>
    <p id="fruits" ></p>

    <script>
        // switch
        var d = new Date();
        switch (d.getDay()) {
            case 0: document.writeln("Sunday");
                break;
            case 1: document.writeln("Monday");
                break;

            default: document.writeln("Nice day");
                break;


        }

        var num = 0;
        while (num < 10) {

            // logic
            num++;


        }


    </script>
</body>
</html>
